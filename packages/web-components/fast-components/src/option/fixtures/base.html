<fast-design-system-provider use-defaults>
    <h1>Option</h1>
    <h2>Defaults</h2>
    <div role="group">
        <fast-option>
            Text content is the value when the value attribute is absent.
        </fast-option>
        <fast-option value="Value content loses">
            When the value attribute and text are both present, this text should be
            displayed.
        </fast-option>
    </div>
    <h2>Disabled</h2>
    <div role="group">
        <fast-option disabled>
            When the value attribute and text are both present, this text should be
            displayed.
        </fast-option>
    </div>
</fast-design-system-provider>
